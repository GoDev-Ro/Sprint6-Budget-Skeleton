<!DOCTYPE html>
<div ng-controller="ReceiveCtrl" class="container container-main">
    <div class="page-header">
        <h1>Receive</h1>
    </div>
    <form class="form-horizontal" ng-submit="addTrans()">
        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Date &amp; Time</label>
            <div class="col-sm-6 input-group date">
                <input type="text" ng-model="newTransaction.date" class="form-control" id="date"
                       placeholder="Date &amp; Time">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-4 control-label">Amount</label>
            <div class="col-sm-6">
                <input type="text" ng-model="newTransaction.amount" class="form-control" id="amount"
                       placeholder="Amount">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="newTransaction.description" id="description"
                       placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">&nbsp;</label>
            <div class="col-sm-6">
                <a href="/" class="btn btn-default">Cancel</a>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </div>
    </form>
</div>
